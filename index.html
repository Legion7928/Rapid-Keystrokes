<!DOCTYPE html>
<html>
  <head>
    <!--Pacumberto, King Art D. @Copyright 2023-->
    <title>Rapid Keystrokes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <sub>
      2023 &copy; Pacumberto, King Art D.
    </sub>
    
    <div id="loading-overlay">
      <div id="loading-message">Hello Guys! =)</div>
    </div>

    <div id="menu" style="display: none;">
      <div id="tab">
        <h1>Welcome to Rapid Keystrokes!</h1><br><br>
        <button id='showbtn' onclick="showGameContainer()">Start</button>
        </div>
      </div>

    <div id="game-container" style="display: none;">
      <h1>Rapid Keystrokes</h1>
      <p id="text">Type the Words as Fast as you can:</p>
      <div id="input-container">
        <input type="text" id="input" autocomplete="off" autofocus>
        <br><br>
        <button id="start-button">Start</button>
        <button onclick="restartGame()">Restart</button>
      </div>
      <p id="timer"></p>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
    <!--Pacumberto, King Art D. @Copyright 2023-->
  </body>
</html>
